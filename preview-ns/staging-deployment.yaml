apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-dashboard-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-dashboard-staging
  template:
    metadata:
      labels:
        app: ns-dashboard-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: ns-dashboard
          image: ghcr.io/traptitech/ns-dashboard:main@sha256:a54ad0c8fc8d0cddf2c503075fb9f9b631a56b4cada4df0e3327eefa962ae10d
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
