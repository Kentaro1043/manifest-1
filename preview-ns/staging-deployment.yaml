apiVersion: apps/v1
kind: Deployment
metadata:
  name: ns-dashboard-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: ns-dashboard-staging
  template:
    metadata:
      labels:
        app: ns-dashboard-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: ns-dashboard
          image: ghcr.io/traptitech/ns-dashboard:main@sha256:6d377c77c05f3ce0a7f9eea6f87ebf5e4446e3204ebed5ad478c69e424c0e0bf
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
