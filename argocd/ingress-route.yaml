apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server

spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: argocd-server-tls
  routes:
    - kind: Rule
      match: Host(`cd.trap.jp`) && PathPrefix(`/api/webhook`)
      middlewares:
        - name: https-redirect
          namespace: traefik
      services:
        - kind: Service
          namespace: argocd
          name: argocd-server
          port: 80
          scheme: http
          strategy: RoundRobin
          weight: 1
    - kind: Rule
      match: Host(`cd.trap.jp`)
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: auth-trap-jp-hard
          namespace: auth
      services:
        - kind: Service
          namespace: argocd
          name: argocd-server
          port: 80
          scheme: http
          strategy: RoundRobin
          weight: 1
