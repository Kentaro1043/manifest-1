apiVersion: apps/v1
kind: Deployment
metadata:
  name: patch

spec:
  revisionHistoryLimit: 0
  template:
    spec:
      affinity:
        nodeAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - preference:
                matchExpressions:
                  - key: kubernetes.io/hostname
                    operator: In
                    values:
                      - c1-203.tokyotech.org
              weight: 1
