apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: registry-frontend

spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: registry-frontend-tls
  routes:
    - kind: Rule
      match: Host(`frontend.registry.ns.trap.jp`)
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: auth-trap-jp-admin
          namespace: auth
      services:
        - namespace: registry
          kind: Service
          name: registry-frontend
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
