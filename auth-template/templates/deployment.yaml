apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      enableServiceLinks: false

      volumes:
        - name: config
          configMap:
            name: {{ .Release.Name }}

      containers:
        - name: traefik-forward-auth
          image: {{ .Values.image.name }}:{{ .Values.image.tag }}
          args:
            - --config=/auth.ini
          ports:
            - containerPort: 4181
              name: http
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            periodSeconds: 1
            failureThreshold: 60
          env:
            - name: SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.secretName }}
                  key: {{ .Values.secretKey }}
            - name: PROVIDERS_GENERIC_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.oauthSecretName }}
                  key: {{ .Values.oauthSecretKey }}
          volumeMounts:
            - name: config
              mountPath: /auth.ini
              subPath: auth.ini
