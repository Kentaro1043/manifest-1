apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:80683cc2b1fb408a231f7a9cb51dfa57bc293cc37ebf0c750de63f5d5bd5cdc4
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
