apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:891e1cddd42e8c7ce852a6fb79166f1b93af4cfbb7f78702999873edd1011e88
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
