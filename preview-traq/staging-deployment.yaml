apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:74ed36edeb793788456300ae54dde7b3e1e39df078412de617e3ef0047fb24c3
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
