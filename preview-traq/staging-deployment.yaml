apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:d7761ca728a7e9b21c51974cc47c5686b11b184b9b092ff6bd51bab20d56fd01
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
