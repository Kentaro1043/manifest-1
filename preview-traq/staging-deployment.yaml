apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:4bc16ee9cce1ce6dbea8d5a5ab4342571e0b196318566d3f15e6925791e1304a
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
