apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:d79b8a0e70d4ec0a6cf1ae99f5d846ac56c85187ca2c84458087b0011a6be95f
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
