apiVersion: apps/v1
kind: Deployment
metadata:
  name: traq-ui-staging

spec:
  replicas: 1
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: traq-ui-staging
  template:
    metadata:
      labels:
        app: traq-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: traq-ui
          image: ghcr.io/traptitech/traq-ui:master@sha256:45251a0b4cf7fa1063f7617012f73607f7d9c97ea928bab6fa14ea0f74c78453
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
