apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: dashboard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: dashboard-tls
  routes:
    - kind: Rule
      match: Host(`traefik.ns.trap.jp`)
      middlewares:
        - name: auth-trap-jp
          namespace: auth
      services:
        - kind: TraefikService
          name: dashboard@internal
    - kind: Rule
      match: Host(`traefik.ns.trap.jp`) && PathPrefix(`/api`)
      middlewares:
        - name: auth-trap-jp
          namespace: auth
      services:
        - kind: TraefikService
          name: api@internal
