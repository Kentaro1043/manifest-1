apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: catch-all-trap-games

spec:
  entryPoints:
    - websecure
  tls:
    secretName: trap-games-tls
  routes:
    - kind: Rule
      match: HostRegexp(`{sub:(.*\.)?}trap.games`)
      priority: 1
      middlewares:
        - name: errors-404
      services: []
