apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: migrate-route-insecure

spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: HostRegexp(`{sub:.*}trap.show`)
      priority: 1
      services:
        - kind: TraefikService
          name: h101@file
    - kind: Rule
      match: HostRegexp(`{sub:.*}trap.games`)
      priority: 1
      services:
        - kind: TraefikService
          name: h101@file
