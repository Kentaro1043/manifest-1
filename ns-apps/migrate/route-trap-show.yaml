apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: migrate-route-trap-show

spec:
  entryPoints:
    - websecure
  tls:
    secretName: nsapp-trap-show-tls
  routes:
    - kind: Rule
      match: Host(`trap.show`) && !ClientIP(`150.95.176.54`)
      priority: 1
      services:
        - kind: TraefikService
          name: h101-secure@file
