apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: migrate-route-trap-show-wildcard

spec:
  entryPoints:
    - websecure
  tls:
    secretName: nsapp-trap-show-wildcard-tls
  routes:
    - kind: Rule
      match: HostRegexp(`{sub:.*}trap.show`)
      priority: 1
      services:
        - kind: TraefikService
          name: h101-secure@file
