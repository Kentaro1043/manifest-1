apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: argo-workflow

spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: argo-workflow-tls
  routes:
    - kind: Rule
      match: Host(`workflow.cd.trap.jp`)
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: auth-trap-jp-admin
          namespace: auth
      services:
        - kind: Service
          namespace: argo
          name: argo-server
          port: 2746
          scheme: http
          strategy: RoundRobin
          weight: 1
