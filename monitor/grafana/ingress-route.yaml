apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: grafana

spec:
  entryPoints:
    - web
    - websecure
  tls:
    secretName: grafana-tls
  routes:
    - kind: Rule
      match: Host(`monitor.ns.trap.jp`)
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: auth-trap-jp-soft
          namespace: auth
      services:
        - namespace: monitor
          kind: Service
          name: grafana
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
    - kind: Rule
      match: Host(`monitor.ns.trap.jp`) && PathPrefix(`/login`)
      middlewares:
        - name: https-redirect
          namespace: traefik
        - name: auth-trap-jp-hard
          namespace: auth
      services:
        - namespace: monitor
          kind: Service
          name: grafana
          port: http
          scheme: http
          strategy: RoundRobin
          weight: 1
