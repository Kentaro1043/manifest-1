apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus

spec:
  selector:
    matchLabels:
      app: prometheus
  replicas: 1
  revisionHistoryLimit: 0
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      enableServiceLinks: false
      serviceAccountName: prometheus
      securityContext:
        fsGroup: 65534
        runAsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: prometheus
          image: prometheus
          imagePullPolicy: IfNotPresent
          args:
            - --promscrape.config=/etc/config/prometheus.yml
            - --storageDataPath=/data
            - --retentionPeriod=7d
          ports:
            - containerPort: 8428
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/config
            - name: storage
              mountPath: /data
      terminationGracePeriodSeconds: 300
      volumes:
        - name: config
          configMap:
            name: prometheus
        - name: storage
          hostPath:
            path: /srv/prometheus/data
      nodeSelector:
        kubernetes.io/hostname: c1-203.tokyotech.org
