apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio-ui-staging
  labels:
    sablier.enable: "true"
    sablier.group: preview-portfolio-ui-staging

spec:
  # replicas: 1 # Autoscale by sablier
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      app: portfolio-ui-staging
  template:
    metadata:
      labels:
        app: portfolio-ui-staging
    spec:
      enableServiceLinks: false

      containers:
        - name: portfolio-ui
          image: ghcr.io/traptitech/traportfolio-ui:main@sha256:4b3b29e0490e51d24fbd1605038d25a76681ee07db87e7f82181788e2c429510
          imagePullPolicy: Always
          ports:
            - containerPort: 80
              name: http
